<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="card.css">

    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat&family=Roboto:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/6898920d8f.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="main-box">

<!-- Left image for the main box -->

        <div class="box-1">
            <img src="./images/image-product-desktop.jpg" alt="#">
        </div>

<!-- Right content for the main box -->

        <div class="box-2">
            <div class="first">

                <div flex-one>
                <p class="per">PERFUME</p>
                <h1 class="gab">Gabrielle Essence Eau De Parfum</h1>
                <p class="floral">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                </div>

                <div class="flex-two">
                    <h1>$149.99</h1>
                    <p>$169.99</p>
                </div>
                
            </div>

            <div class="second">
                <button>
                    <a href="#" class="link"><i class="fa-sharp fa-solid fa-cart-shopping"></i>Add to cart</a>
                </button>
                
            </div>



        </div>
    </div>
    
<div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/">Frontend Mentor</a>. Coded by <a href="https://github.com/theewiz">Wisdom Elendu</a>
    </div>
</body>
</html>
